<!DOCTYPE html>
  <html>
   <head>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <link rel="stylesheet" href="/main.css" media="screen" title="no title" charset="utf-8">
    <script src="app.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

   </head>
   <body>
     <div ng-app="bae-synchronous" ng-controller="MainController" class='mainContainer'>

       <div class="formDiv">
         <form class="" action="/" method="post" ng-submit='postData()' class="mainForm">
           <span style="padding: 10px;" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>

           <input type="text" id='homeAddress' ng-model='homeAddress' name="address1" placeholder="home address">
           <input type="text" id='workAddress' ng-model='workAddress' name="address2" placeholder="work address">
           <span>Category: </span>
           <select class='location' ng-model='selectedPlace'>
             <option ng-repeat='place in places'>{{place}}</option>
             <!-- <option value='gym'>gym</option>
             <option value='restaraunt'>restaurant</option>
             <option value='cafe'>cafe</option>
             <option value='movie_theater'>movie theatre</option>
             <option value='night_club'>night club</option> -->
           </select>
           <span>Maximum Duration: </span>
           <select class='time' ng-model='time'>
            <option value='5'>5 Minutes</option>
            <option value='10'>10 Minutes</option>
            <option value='15'>15 Minutes</option>
            <option value='20'>20 Minutes</option>
           </select>
           <button id='submit' class="formSubmitButton btn btn-primary" ng-click='postData()'>Submit</button>
         </form>
       </div>

       <div class="pictureDiv" ng-if="!submitted">
         <h1>Picture</h1>
       </div>

       <div class="listDiv col-sm-3" ng-if="submitted">
         <div class="categoryListing" ng-repeat="listing in categoryListings">
           <div>
             Name: {{ listing.name }}
           </div>
           <div>
             From Home: {{ listing.fromAddress1 }}
           </div>
           <div>
             From Work: {{ listing.fromAddress2 }}
           </div>
           <div>
             Rating: {{ listing.rating }}
           </div>
         </div>
       </div>

       <div id='mapDiv' class="mapDiv col-sm-9" ng-if="submitted">
         <!-- <div id="map"></div> -->
         <script type="text/javascript">
            var mapDiv = document.getElementById('mapDiv');
            function createMap() {
              var map = document.createElement('div');
              map.setAttribute("id", "map");
              // map.style.width = "500px";
              // map.style.height = "500px";
              mapDiv.appendChild(map);
              initMap();
            }

            window.onload = function() {
              console.log("ready");
              var search_button = document.getElementById("submit");
              console.log(search_button);
              search_button.addEventListener("click", createMap);
            }
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
              center: {
                lat: -34.397,
                lng: 150.644
              },
              zoom: 8
              });
            }
         </script>
       </div>
     </div>

     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvXHQtnUPWtvPzT2M3u2VD1Pxqi7ihyfQ&callback=initMap"
         async defer></script>
     <script src='mapDisplay.js'></script>
   </body>
  </html>
